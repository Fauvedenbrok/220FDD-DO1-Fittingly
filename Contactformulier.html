<!DOCTYPE html>
<html lang="nl">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contactFormulierStyle.css">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>

<body>
    <header include-header="header.html">  </header>
    <h1>Contactformulier</h1>
    <form>
        <label for="naam">Naam:</label><br>
        <input type="text" id="naam" name="naam" required><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="onderwerp">Onderwerp:</label><br>
        <input type="text" id="onderwerp" name="onderwerp"><br><br>

        <input type="checkbox" id="partner" name="partner">
        <label for="partner"> Ik wil partner worden</label><br><br>
        
        <label for="bericht">Bericht:</label><br>
        <textarea id="bericht" name="bericht" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Verzenden">
    </form>

    <footer></footer>

    <script src="/scripts.js"></script>
</body>
</html>
