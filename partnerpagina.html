<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fittingly/partners</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header></header>

    <!--Stuk van Richard begin-->
    <main>
        <!--Draggable carousel images voor onze partners-->
        <div class="carouselImgContainer">
            <div id="carouselImgSliderContainer"  class="carouselImgSlider">
                <div class="carouselImgBox">
                    <img class="carouselImg" src="/Images/brownWomansBag.png" alt="Brown Womans Bag">
                    <div class="imgContent">
                        <h2>Partner 1</h2>
                        <p>Informatie partner 1</p>
                    </div>
                </div>
                <div class="carouselImgBox">
                    <img class="carouselImg" src="/Images/beigeCoatMen.png" alt="Beige mens coat">
                    <div class="imgContent">
                        <h2>Partner 2</h2>
                        <p>Informatie partner 2</p>
                    </div>
                </div>
                <div class="carouselImgBox">
                    <img class="carouselImg" src="/Images/blackCoatMen.png" alt="Black mens coat">
                    <div class="imgContent">
                        <h2>Partner 3</h2>
                        <p>Informatie partner 3</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Stuk van Richard einde-->
    <footer></footer>


    <script src="js/scripts.js"></script>
</body>
</html>
